<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Dictionary</title>
</head>
<body>
    <div class="content">
        <div class="form">
            <h1>Multiwordlist</h1>
            <div class="input">
            <input type="text" placeholder="Type a word..." autocomplete="off" class="word-input">
            <button type="submit">Search</button>
        </div>
        <div class="results">
            <div class="reluts-word">Name of the word</div>
            <div class="languages">
                <div class="uk-lang">
                    uk
                </div>
                <div class="us-lang">
                    us
                </div>
            </div>
        </div>
        <div class="results-list">
            <div class="results-item-part">Noun</div>
            <div class="results-item-definitions">
                <div class="result-item-definition">
                    <p> text of the definition</p>
                </div>
                <div class="result-item-example">
                    <div class="example">

                    </div>
                </div>
            </div>
        </div>
        </div>
    </div>
    
    <script src="./scripts/script.js"></script>
</body>
</html>
